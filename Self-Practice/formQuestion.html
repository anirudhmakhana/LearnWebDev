<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">
        <header>
            <h1>Request of Product</h1>
        </header>
    </div>

    <div class="content">
        <form method="GET">
            <table>
                <tr>
                    <td>Product</td>
                    <td><input type="text" name="c_name" id="product" required></td>
                </tr>
                <tr>
                    <td>License</td>
                </tr>
                <tr>
                    <td><input type="radio" name="c_name" id="product" required></td>
                    <td><label for="Commercial">Commercial</label></td>
                    <td><input type="radio" name="c_name" id="Student" required></td>
                    <td><label for="Student">Student</label></td>
                </tr>
                <tr>
                    <td>Platform</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="c_name" id="pc" required></td>
                    <td><label for="option1">PC</label></td>
                    <td><input type="checkbox" name="c_name" id="mac" required></td>
                    <td><label for="option2">MAC</label></td>
                    <td><input type="checkbox" name="c_name" id="linux" required></td>
                    <td><label for="option3">Linux</label></td>
                </tr>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="c_name" id="product" required></td>
                </tr>

                <tr>
                    <td><input type="submit" name="c_name" value = "Submit" required></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="footer">

    </div>
</body>
